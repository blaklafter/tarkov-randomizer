<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src=scripts.js defer></script>
  </head>
  <body onload='getAllItems()'>
  <h1>Tarkov Randomizer</h1>
  <div id="container">
    <div id="map" class="item-container" onclick="getItems(this.id)">
      <div class="item-title">Map</div>
      <div class="item-name">{{Map goes here}}</div>
    </div>
    <div id="weapon" class="item-container" onclick="getItems(this.id)">
      <div class="item-title">Weapon</div>
      <div class="item-name">{{Weapon goes here}}</div>
    </div>
    <div id="headwear" class="item-container" onclick="getItems(this.id)">
      <div class="item-title">Headwear</div>
      <div class="item-name">{{Headwear goes here}}</div>
    </div>
    <div id="armor" class="item-container" onclick="getItems(this.id)">
      <div class="item-title">Armor</div>
      <div class="item-name">{{Armor goes here}}</div>
    </div>
    <div id="rig" class="item-container" onclick="getItems(this.id)">
      <div class="item-title">Rig</div>
      <div class="item-name">{{Rig goes here}}</div>
    </div>
    <div id="backpack" class="item-container" onclick="getItems(this.id)">
      <div class="item-title">Backpack</div>
      <div class="item-name">{{Backpack goes here}}</div>
    </div>
  </div>


  </body>
</html>
