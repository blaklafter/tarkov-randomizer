    <link rel="stylesheet" href="style.css">

  <body onload='getAllItems()'>
  <h1>Tarkov Randomizer</h1>
  <div id="container">
    <div id="map" class="item-container">
      <div class="none-selector"></div>
      <div class="item-title">Map</div>
      <div class="item-details" onclick="getItems(this.parentElement.id)">   
        <div class="item-name"></div>
      </div>
    </div>
    <div id="weapon" class="item-container">
      <div class="none-selector"></div>
      <div class="item-title">Weapon</div>
      <div class="item-details" onclick="getItems(this.parentElement.id)">
        
        <div class="item-name"></div>
      </div>
    </div>
    <div id="headwear" class="item-container">
      <div class="none-selector"></div>
      <div class="item-title">Headwear</div>
      <div class="item-details" onclick="getItems(this.parentElement.id)">
        <div class="item-name"></div>
      </div>
    </div>
    <div id="armor" class="item-container">
      <div class="none-selector"></div>
      <div class="item-title">Armor</div>
      <div class="item-details" onclick="getItems(this.parentElement.id)">
        <div class="item-name"></div>
      </div>
    </div>
    <div id="rig" class="item-container">
      <div class="none-selector"></div>
      <div class="item-title">Rig</div>
      <div class="item-details" onclick="getItems(this.parentElement.id)">
        <div class="item-name"></div>
      </div>
    </div>
    <div id="backpack" class="item-container">
      <div class="none-selector"></div>
      <div class="item-title">Backpack</div>
      <div class="item-details" onclick="getItems(this.parentElement.id)">
        <div class="item-name"></div>
      </div>
    </div>
  </div>


  </body>
</html>
